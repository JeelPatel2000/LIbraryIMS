<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Edit User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <ui:include src="../common/header.xhtml"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <div class="col-lg-4">
                        <h:form class="p-2">
                            <div class="row">
                                <label for="userid" class="col-form-label">User ID</label>
                                <div class="col-sm-10">
                                    <h:inputText class="form-control" id="userid" value="#{userManagedBean.userid}"/>
                                </div>
                            </div>
                            <br></br>
                            <h:commandButton value="Edit User" class="btn btn-danger" action="#{userManagedBean.setEmployeeDetailsForChange()}"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
