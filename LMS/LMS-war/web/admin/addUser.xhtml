<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Create a user</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <ui:include src="../common/header.xhtml"/>

    </h:head>
    <h:body>


        <div class="container">

            <div class="row">
                <h4>Please enter the details of an user</h4>
                <div>
                    <h:form class="row col-lg-6 g-3">

                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="User Id:"/>
                            <h:inputText class="form-control" title="UserID" id="userid"
                                         required="true" 
                                         requiredMessage="User id must not be blank"
                                         maxlength="5" 
                                         value="#{userManagedBean.userid}">
                                <f:validateLength minimum="5" maximum="5"/>
                            </h:inputText>
                            <h:message for="empid" style="color:red"/>
                        </div>
                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="Name:"/>
                            <h:inputText class="form-control" title="Name" id="name"
                                         maxlength="50"
                                         required="true" 
                                         requiredMessage="Name must not be blank"
                                         value="#{userManagedBean.name}"/>
                            <h:message for="name" style="color:red"/>
                        </div>

                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="Date of birth"/>
                            <h:inputText class="form-control" title="dob" maxlength="10"
                                         required="false"

                                         value="#{userManagedBean.dob}"/>  
                        </div>
                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="Email:"/>
                            <h:inputText class="form-control" title="Email" maxlength="30" 
                                         required="false"
                                         value="#{userManagedBean.email}"/>
                        </div>

                        <div class="col-lg-12">
                            <h:outputLabel class="form-label" value="Address:"/>
                            <h:inputText class="form-control" title="Address" maxlength="30" 
                                         required="false"
                                         value="#{userManagedBean.address}"/>
                        </div>

                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="Password:"/>
                            <h:inputSecret class="form-control" title="Password" id="password"
                                           maxlength="8" required="true" 
                                           requiredMessage="Password cannot be blank"

                                           value="#{userManagedBean.password}">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:attribute name="cnfpwd" value="#{cnfpwd}"/>
                            </h:inputSecret>
                            <h:message for="password" style="color:red"/>
                        </div>
                        <div class="col-lg-6">
                            <h:outputLabel class="form-label" value="Confirm Password:"/>
                            <h:inputSecret class="form-control" id="cnfpwd" binding="#{cnfpwd}"
                                           title="ConfirmPassword"
                                           maxlength="8" 
                                           required="true"
                                           requiredMessage="Confirm Password must not be blank"
                                           value="#{userManagedBean.CPassword}">
                                <f:validateLength minimum="8" maximum="8"/>
                            </h:inputSecret>
                            <h:message for="cnfpwd" style="color:red"/>
                        </div>

                        <div class="col-lg-12">
                            <h:outputLabel class="form-label" value="UserGroup:"/>
                            <h:selectOneMenu class="form-select" id="userGroup"
                                             required="true"
                                             value="#{userManagedBean.userGroup}">
                                <f:selectItem class="dropdown-item" itemValue="LMS-APP-ADMIN" itemLabel="LMS-APP-ADMIN"></f:selectItem>                                
                                <f:selectItem class="dropdown-item" itemValue="LMS-APP-USER" itemLabel="LMS-APP-USER"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-lg-12">    
                            <h:outputLabel class="form-label" value="Active:" for="active"/> 
                            <h:selectBooleanCheckbox class="form-check" id="active" required="false" 
                                                     value="#{userManagedBean.active}" />
                        </div>

                        <div class="col-lg-6">
                            <h:commandButton class="btn btn-success" id="submit" value="Submit" 
                                             action="#{userManagedBean.addUser()}"/>
                        </div>

                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
