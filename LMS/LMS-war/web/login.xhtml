<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login LMS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <h1 align="center" style="padding: 40px; font-family: sans-serif, spark-vlotage;">Library Management System Login Form</h1>
            </div>
            <div class="row">
                <div class="col-lg-3">

                </div>
                <div class="col-lg-6">
                    <form method="post" action="j_security_check">
                        <div class="mb-3">
                            <h:outputLabel class="form-label" for="j_username" value="User ID"/>
                            <h:inputText class="form-control" id="j_username" autocomplete="off" size="20"/>

                        </div>
                        <div class="mb-3">
                            <h:outputLabel class="form-label" for="j_password" value="Password"/>
                            <h:inputSecret class="form-control" id="j_password" autocomplete="off" size="20"/>
                        </div>

                        <h:form>
                            <h:commandButton class="btn btn-primary" type="submit" value="Login"/>
                            &nbsp;
                            <h:commandButton class="btn btn-danger" type="reset" value="Reset"/>
                        </h:form> 
                    </form>
                </div>
                <div class="col-lg-3">

                </div>
            </div>
        </div>

    </h:body>
</html>
